{% load i18n static %}
<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mate</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link rel="stylesheet" href="{% static 'app/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
    <div class="authincation section-padding">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-xl-5 col-md-6">
                    <div class="mini-logo text-center my-4">

                        <h4 class="card-title mt-5">Sign in to Mate</h4>
                    </div>
                    <div class="auth-form card">
                        <div class="card-body">
                            <form method="post" name="myform" class="signin_validate row g-3">
                                {% csrf_token %}
                                <div class="col-12">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" placeholder="john_doe" name="identifier">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-6 text-end">
                                    <a href="reset.html">Forgot Password?</a>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </form>
                            <p class="mt-3 mb-0">Don't have an account? <a class="text-primary" href="signup.html">Sign
                                    up</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>



















<script src="js/scripts.js"></script>


</body>

</html>
