{% load i18n static %}

<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intez</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link rel="stylesheet" href="{% static 'app/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>

    <style>
        #errors {
            position: fixed;
            overflow-y: auto;
            top: 0;
            width: 80%;
            margin-left: 10%;
        }
    </style>
</head>

<body>
    {% if errors %}
    <div id="errors">
        {% for error in errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <strong>{{ error }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="authincation section-padding">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-xl-5 col-md-6">
                    <div class="mini-logo text-center my-4">
                        <h4 class="card-title mt-5">{% trans "Create your account" %}</h4>
                    </div>
                    <div class="auth-form card">
                        <div class="card-body">
                            <form method="post" name="myform" class="signin_validate row g-3">
                                {% csrf_token %}
                                <div class="col-12">
                                    <label class="form-label">{% trans "First and last name" %}</label>
                                    <input type="text" class="form-control" placeholder="{% trans 'Name' %}"
                                        name="name">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">{% trans "Username" %}</label>
                                    <input type="text" class="form-control" placeholder="{% trans 'Username' %}" name="username">
                                </div>
                                <div class=" col-12 ">
                                    <label class=" form-label">{% trans "Phone" %}</label>
                                    <input type="tel" class="form-control" placeholder="679001234" name="phone">
                                </div>
                                <div class="col-12 ">
                                    <label class="form-label">{% trans "Email" %}</label>
                                    <input type="email" class="form-control" placeholder="hello@example.com"
                                        name="email">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">{% trans "Password" %}</label>
                                    <input type="password" class="form-control" placeholder="{% trans 'Password' %}"
                                        name="password">
                                </div>
                                <div class="col-12">
                                    <label for="gender" class="form-label">{% trans "Gender" %}</label>
                                    <select name="gender" id="gender" class="form-control select">
                                        <option value="f">{% trans "Female" %}</option>
                                        <option value="m">{% trans "Male" %}</option>
                                        <option value="nb">{% trans "Non-binary" %}</option>
                                        <option value="rns">{% trans "Rather not say" %}</option>
                                    </select>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">{% trans 'Create account' %}</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <p class="mt-3 mb-0"> <a class="text-primary" href="{% url 'app:login' %}">{% trans 'Sign in' %}</a> {% trans "to your account" %}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
