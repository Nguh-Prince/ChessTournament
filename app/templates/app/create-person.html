{% load i18n static %}

<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% trans "Mate" %}</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="{% static 'app/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/font-awesome/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}">
    <script src="{% static 'app/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'app/js/functions.js' %}"></script>
    <script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>

    <style>
        #errors {
            position: fixed;
            overflow-y: auto;
            top: 0;
            width: 80%;
            margin-left: 10%;
        }
    </style>
</head>

<body>
    {% if errors %}
    <div id="errors">
        {% for error in errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <strong>{{ error }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="authincation section-padding">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-xl-5 col-md-6">
                    <div class="mini-logo text-center my-4">
                        <h4 class="card-title mt-5">{% trans "Update profile" %}</h4>
                    </div>
                    <div class="auth-form card">
                        <div class="card-body">
                            <form method="post" name="myform" class="signin_validate row g-3" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row" id="personal-info">
                                    <div class="col-12">
                                        <label class="form-label" for="name">{% trans "First and last name" %}</label>
                                        <input type="text" class="form-control required"
                                            placeholder="{% trans 'Name' %}" name="name" id="name">
                                    </div>
                                    <div class=" col-12 ">
                                        <label class=" form-label" for="phone">{% trans "Phone" %}</label>
                                        <input type="tel" class="form-control required" placeholder="679001234"
                                            name="phone" id="phone">
                                    </div>
                                    <div class="col-12">
                                        <label for="email">{% trans "Email" %}</label>
                                        <input type="email" id="email" class="form-control" placeholder="hello@example.com"
                                            name="email">
                                    </div>
                                    <div class="col-12 ">
                                        <label class="form-label" for="classroom">{% trans "Class" %}</label>
                                        <select name="classroom" class="form-control select" id="classroom">
                                            <option value="">{% trans "No class" %}</option>
                                            {% for classroom in classrooms %}
                                            <option value="{{ classroom}}">{{ classroom}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="gender" class="form-label">{% trans "Gender" %}</label>
                                        <select name="gender" id="gender" class="form-control select required">
                                            <option value="f">{% trans "Female" %}</option>
                                            <option value="m">{% trans "Male" %}</option>
                                            <option value="nb">{% trans "Non-binary" %}</option>
                                            <option value="rns">{% trans "Rather not say" %}</option>
                                        </select>
                                    </div>

                                    <div class="col-12>
                                        <label for="telegram-username" class="form-label">{% trans "Telegram username" %}</label>
                                        <input type="text" class="form-control" id="telegram-username"
                                            name="telegram_username" placeholder="{% trans 'Telegram username' %}">
                                    </div>
                                </div>

                                <div class="row gy-3 hide" id="user-image">
                                    <div class="col-12 text-center">
                                        <img src="{% static 'app/assets/images/no-image.png' %}" class="card-img-top" alt="" id="profile-image-preview">
                                        <input type="file" name="image" id="profile-image" class="hide">
                                        <label for="profile-image" class="btn btn-primary my-3">{% trans "Upload image" %}</label>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button id="submit" type="submit" class="btn btn-primary disabled hide">{% trans 'Create account' %}</button>
                                    <button type="button" class="btn btn-primary disabled" id="next">{% trans "Next" %}</button>
                                    <button type="button" id="previous" class="btn btn-primary disabled hide">
                                        <i class="fas fa-chevron-circle-left"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{% static 'app/js/signup.js' %}"></script>
</html>
